apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-app-deployment

spec:
  replicas: 1
  selector:
    matchLabels:
      component: web-app
  template:
    metadata:
      labels:
        component: web-app
    spec:
      containers:
      - name: web-container
        image: flask-image:latest
        imagePullPolicy: Never
        ports:
          - containerPort: 9000

      - name: redis-container
        image: redis
        imagePullPolicy: IfNotPresent
        ports:
          - containerPort: 6379

      